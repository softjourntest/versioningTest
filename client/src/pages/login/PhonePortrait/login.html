<ion-content data-comp-id="content.1" data-img=""
    style="background-image: url(assets/images/login/Orange-Background.png);">
    <div data-comp-id="div.1" style="padding: 10% 15%;" text-center="">
        <img data-comp-id="img.1" src="assets/images/acme-oil-and-gas-logo.png">
        <div color="light" data-comp-id="text.1" ion-text=""
            style="margin: 10px; font-size: 16px;">ASSET TRANSFER REQUEST</div>
        <div class="login-form" data-comp-id="div.2"
            style="margin: 30px 0px 0px 0px; border-bottom: 0px none;">
            <ion-row *ngIf="data.ErrorMessage" class="row-transparent" data-comp-id="row.1"
                style="border-top: 2px solid #ff0000; border-right: 2px solid #ff0000; border-bottom: 2px solid #ff0000; border-left: 2px solid #ff0000; margin: 10px 0px;">
                <ion-col class="column-transparent" data-comp-id="column.1"
                    style="text-align: center; max-width: auto; min-width: 100%; padding: 10px;">
                    <div [innerHTML]="data.ErrorMessage" color="light" data-comp-id="text.2"
                        ion-text="">Some text</div>
                </ion-col>
            </ion-row>
            <form data-comp-id="form.1">
                <ion-list data-comp-id="list.1" mode="wp">
                    <ion-item color="transparent" data-comp-id="input.1" mode="ios"
                        style="border-top: 1px solid rgba(237,237,237, 0.5);;">
                        <ion-icon class="ion-ios-person" item-left="" style="font-size: 24px;"></ion-icon>
                        <ion-label mode="ios" stacked="">Username</ion-label>
                        <ion-input [(ngModel)]="data.username" autocapitalize="off" autocorrect="off"
                            mode="ios" name="username" placeholder="Type here..." type="text"></ion-input>
                    </ion-item>
                    <ion-item color="transparent" data-comp-id="input.2" mode="ios"
                        style="border-top: 1px solid rgba(237,237,237, 0.5); border-bottom: 1px solid rgba(237,237,237, 0.5);;">
                        <ion-icon class="fa fa-lock" item-left="" style="font-size: 24px;"></ion-icon>
                        <ion-label mode="ios" stacked="">Password</ion-label>
                        <ion-input [(ngModel)]="data.password" mode="ios" name="password"
                            placeholder="Type here..." type="password"></ion-input>
                    </ion-item>
                    <button (click)="action('submit')" class="button-label-black"
                        color="highlight" data-comp-id="button.1" detail-none="" full="" ion-button=""
                        mode="ios" style="color: #000; margin: 30px 0px;">
                        <span>Login</span>
                    </button>
                </ion-list>
            </form>
        </div>
        <ion-row data-comp-id="row.2">
            <ion-col data-comp-id="column.2" style="max-width: 100%;">
                <touchid-login (onVerify)="action('submit')" [context]="this"
                    data-comp-id="touchid-login.1">
                    <div color="light" data-comp-id="text.3" ion-text="">
                        Log in with
                        {{getBiometricAuthType()}}
                    </div>
                    <ion-icon color="light" data-comp-id="icon.1" name="finger-print"
                        style="font-size: 18px; margin: 3px;"></ion-icon>
                </touchid-login>
            </ion-col>
        </ion-row>
        <ion-row data-comp-id="row.3" style="margin: 10px 0px;">
            <ion-col data-comp-id="column.3">
                <button
                    (click)="openUrl('https://community.powwowmobile.com/hc/en-us/articles/360006721412')"
                    clear="" color="highlight" data-comp-id="button.2" icon-start="" ion-button=""
                    style="">
                    <ion-icon class=" ion-ios-help-circle-outline"></ion-icon>
                    <span>App Template Guidelines</span>
                </button>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
